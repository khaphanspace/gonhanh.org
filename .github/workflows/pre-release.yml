name: Pre-release Build

on:
  # Manual trigger with platform selection
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'macos'
        type: choice
        options:
          - macos
          - windows
          - linux
          - all
      sign:
        description: 'Code sign with Developer ID (requires secrets)'
        required: false
        default: false
        type: boolean
  # Auto build for PRs
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

env:
  # Apple Developer Configuration (only used if sign=true or for release builds)
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
  APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}

jobs:
  build-macos:
    # For PR: always run. For manual: check platform input
    if: ${{ github.event_name == 'pull_request' || inputs.platform == 'macos' || inputs.platform == 'all' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      # ============================================================
      # APPLE DEVELOPER CERTIFICATE SETUP (Optional)
      # ============================================================
      - name: Install Apple Developer Certificate
        if: ${{ inputs.sign == true && env.APPLE_SIGNING_IDENTITY != '' }}
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate from base64
          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificate
          echo "Installed certificates:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      # ============================================================
      # BUILD
      # ============================================================
      - name: Build Rust core (universal)
        run: |
          cd core
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          lipo -create \
            target/aarch64-apple-darwin/release/libgonhanh_core.a \
            target/x86_64-apple-darwin/release/libgonhanh_core.a \
            -output ../platforms/macos/libgonhanh_core.a

      - name: Build macOS app
        env:
          SHOULD_SIGN: ${{ inputs.sign == true && env.APPLE_SIGNING_IDENTITY != '' }}
          CODE_SIGN_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY || '-' }}
          DEVELOPMENT_TEAM: ${{ env.APPLE_TEAM_ID }}
        run: |
          cd platforms/macos

          if [ "$SHOULD_SIGN" = "true" ]; then
            echo "Building with Developer ID signing..."
            xcodebuild -scheme GoNhanh -configuration Release \
              -derivedDataPath build \
              CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
              DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
              CODE_SIGN_STYLE="Manual" \
              OTHER_CODE_SIGN_FLAGS="--options=runtime"
          else
            echo "Building with ad-hoc signing..."
            xcodebuild -scheme GoNhanh -configuration Release \
              -derivedDataPath build \
              CODE_SIGN_IDENTITY="-"
          fi

      # ============================================================
      # PACKAGE (Set version BEFORE signing)
      # ============================================================
      - name: Get version from latest tag
        id: version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          BASE_VERSION="${LATEST_TAG#v}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          BUILD_NUM="${GITHUB_RUN_NUMBER}"
          VERSION="${BASE_VERSION}-pre.${BUILD_NUM}.${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Pre-release version: $VERSION (build #${BUILD_NUM})"

      - name: Set version in app
        run: |
          cd platforms/macos
          APP="build/Build/Products/Release/GoNhanh.app"
          V="${{ steps.version.outputs.version }}"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $V" "$APP/Contents/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $V" "$APP/Contents/Info.plist"

      # ============================================================
      # CODE SIGNING (After version is set)
      # ============================================================
      - name: Sign App with Entitlements
        env:
          SHOULD_SIGN: ${{ inputs.sign == true && env.APPLE_SIGNING_IDENTITY != '' }}
          CODE_SIGN_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY || '-' }}
        run: |
          cd platforms/macos
          APP="build/Build/Products/Release/GoNhanh.app"

          if [ "$SHOULD_SIGN" = "true" ]; then
            echo "Signing with Developer ID and hardened runtime..."
            codesign --force --deep --sign "$CODE_SIGN_IDENTITY" \
              --entitlements GoNhanh.entitlements.production \
              --options runtime \
              --timestamp \
              "$APP"
          else
            echo "Signing with ad-hoc identity..."
            codesign --force --deep --sign - \
              --entitlements GoNhanh.entitlements \
              "$APP"
          fi

          # Verify signature
          echo "Verifying signature..."
          codesign -vvv --deep --strict "$APP"
          echo "Signature verified successfully!"

      - name: Create DMG
        run: |
          cd platforms/macos
          APP="build/Build/Products/Release/GoNhanh.app"
          V="${{ steps.version.outputs.version }}"

          # Create DMG (version already set, app already signed)
          ../../scripts/create-dmg.sh "$APP" || {
            # Fallback: simple DMG if script fails
            hdiutil create -volname "GoNhanh" -srcfolder "$APP" -ov -format UDZO "build/GoNhanh-${V}.dmg"
          }

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: GoNhanh-${{ steps.version.outputs.version }}-macOS
          path: platforms/macos/build/*.dmg
          retention-days: 14

      - name: Comment on PR with artifact link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
          COMMIT_SHA: ${{ github.sha }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const shortSha = process.env.COMMIT_SHA.substring(0, 7);
            const version = process.env.VERSION;
            const prNumber = process.env.PR_NUMBER;
            const runId = process.env.RUN_ID;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            const body = [
              '## macOS Build Ready',
              '',
              '| Commit | Version | Download |',
              '|--------|---------|----------|',
              `| \`${shortSha}\` | \`${version}\` | [**GoNhanh-${version}-macOS.zip**](${artifactUrl}#artifacts) |`,
              '',
              `> Build for commit ${process.env.COMMIT_SHA}`,
              `> Artifact expires in 14 days`
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber),
              body: body
            });

      # ============================================================
      # CLEANUP
      # ============================================================
      - name: Cleanup Keychain
        if: ${{ always() && inputs.sign == true && env.APPLE_SIGNING_IDENTITY != '' }}
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  build-windows:
    # For manual trigger or PR
    if: ${{ github.event_name == 'pull_request' || inputs.platform == 'windows' || inputs.platform == 'all' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Build Rust core (Windows x64)
        shell: pwsh
        run: |
          cd core
          cargo build --release --target x86_64-pc-windows-msvc

          # Find and copy DLL
          $dllPath = "target/x86_64-pc-windows-msvc/release/gonhanh_core.dll"
          $destPath = "../platforms/windows/GoNhanh/Native"

          if (Test-Path $dllPath) {
            New-Item -ItemType Directory -Force -Path $destPath | Out-Null
            Copy-Item $dllPath $destPath -Force
            Write-Host "✓ Copied gonhanh_core.dll to $destPath"
            Get-ChildItem $destPath
          } else {
            Write-Host "::error::DLL not found at $dllPath"
            Get-ChildItem -Recurse target/x86_64-pc-windows-msvc/release/*.dll
            exit 1
          }

      - name: Get version from latest tag
        id: version
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Continue'
          git fetch --tags 2>&1 | Out-Null
          $tagOutput = git describe --tags --abbrev=0 2>&1
          if ($LASTEXITCODE -eq 0 -and $tagOutput -match '^v?\d') {
            $latestTag = $tagOutput.Trim()
          } else {
            $latestTag = "v1.0.0"
          }
          $baseVersion = $latestTag -replace '^v', ''
          $shortSha = $env:GITHUB_SHA.Substring(0, 7)
          $buildNum = $env:GITHUB_RUN_NUMBER
          $version = "${baseVersion}-pre.${buildNum}.${shortSha}"
          "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Pre-release version: $version (build #${buildNum})"
          exit 0

      - name: Build Windows app
        shell: pwsh
        run: |
          cd platforms/windows/GoNhanh

          # Verify DLL exists
          if (-not (Test-Path "Native/gonhanh_core.dll")) {
            Write-Host "::error::Native DLL not found!"
            exit 1
          }

          dotnet restore
          dotnet build -c Release
          dotnet publish -c Release -r win-x64 --self-contained false -o publish /p:PublishSingleFile=false

          # Copy DLL to publish folder
          Copy-Item "Native/gonhanh_core.dll" "publish/" -Force

          Write-Host "✓ Build completed successfully"
          Get-ChildItem publish/

      - name: Package Windows app
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          cd platforms/windows/GoNhanh

          # Verify publish folder
          if (-not (Test-Path "publish/GoNhanh.exe")) {
            Write-Host "::error::GoNhanh.exe not found in publish folder!"
            exit 1
          }

          $zipName = "GoNhanh-${version}-Windows-x64.zip"
          Compress-Archive -Path publish/* -DestinationPath $zipName -Force
          Write-Host "✓ Created $zipName"
          Get-ChildItem *.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: GoNhanh-${{ steps.version.outputs.version }}-Windows
          path: platforms/windows/GoNhanh/*.zip
          retention-days: 14

      - name: Comment on PR with Windows artifact link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
          COMMIT_SHA: ${{ github.sha }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const shortSha = process.env.COMMIT_SHA.substring(0, 7);
            const version = process.env.VERSION;
            const prNumber = process.env.PR_NUMBER;
            const runId = process.env.RUN_ID;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            const body = [
              '## Windows Build Ready',
              '',
              '| Commit | Version | Download |',
              '|--------|---------|----------|',
              `| \`${shortSha}\` | \`${version}\` | [**GoNhanh-${version}-Windows-x64.zip**](${artifactUrl}#artifacts) |`,
              '',
              '> Requirements: .NET 8.0 Runtime',
              `> Build for commit ${process.env.COMMIT_SHA}`,
              `> Artifact expires in 14 days`
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber),
              body: body
            });

  build-windows-native:
    # For manual trigger or PR
    if: ${{ github.event_name == 'pull_request' || inputs.platform == 'windows' || inputs.platform == 'all' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Add MSVC to PATH
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build Rust core DLL
        shell: pwsh
        env:
          # Static link CRT to avoid runtime dependency
          RUSTFLAGS: "-C target-feature=+crt-static"
        run: |
          cd core
          cargo build --release --target x86_64-pc-windows-msvc

          # Verify DLL exists
          $dllPath = "target/x86_64-pc-windows-msvc/release/gonhanh_core.dll"
          if (Test-Path $dllPath) {
            Write-Host "✓ Built gonhanh_core.dll"
            Get-Item $dllPath | Format-List Length,LastWriteTime
          } else {
            Write-Host "::error::DLL not found at $dllPath"
            Get-ChildItem -Recurse target/x86_64-pc-windows-msvc/release/*.dll
            exit 1
          }

      - name: Get version from latest tag
        id: version
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Continue'
          git fetch --tags 2>&1 | Out-Null
          $tagOutput = git describe --tags --abbrev=0 2>&1
          if ($LASTEXITCODE -eq 0 -and $tagOutput -match '^v?\d') {
            $latestTag = $tagOutput.Trim()
          } else {
            $latestTag = "v1.0.0"
          }
          $baseVersion = $latestTag -replace '^v', ''
          $shortSha = $env:GITHUB_SHA.Substring(0, 7)
          $buildNum = $env:GITHUB_RUN_NUMBER
          $version = "${baseVersion}-pre.${buildNum}.${shortSha}"
          "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Pre-release version: $version (build #${buildNum})"
          exit 0

      - name: Configure CMake
        shell: pwsh
        run: |
          cd platforms/windows-native
          cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build with CMake
        shell: pwsh
        run: |
          cd platforms/windows-native
          cmake --build build --config Release --verbose

          # Verify exe exists
          if (-not (Test-Path "build/bin/Release/GoNhanh.exe")) {
            Write-Host "::error::GoNhanh.exe not found!"
            Get-ChildItem -Recurse build/
            exit 1
          }

          Write-Host "✓ Built GoNhanh.exe"
          Get-Item build/bin/Release/GoNhanh.exe | Format-List Length,LastWriteTime

      - name: Copy Rust DLL to output
        shell: pwsh
        run: |
          $dllSrc = "core/target/x86_64-pc-windows-msvc/release/gonhanh_core.dll"
          $dllDest = "platforms/windows-native/build/bin/Release/gonhanh_core.dll"

          Copy-Item $dllSrc $dllDest -Force
          Write-Host "✓ Copied gonhanh_core.dll to output directory"
          Get-ChildItem platforms/windows-native/build/bin/Release/

      - name: Package Windows native app
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          cd platforms/windows-native/build/bin/Release

          # Verify both files exist
          if (-not (Test-Path "GoNhanh.exe")) {
            Write-Host "::error::GoNhanh.exe not found!"
            exit 1
          }
          if (-not (Test-Path "gonhanh_core.dll")) {
            Write-Host "::error::gonhanh_core.dll not found!"
            exit 1
          }

          $zipName = "GoNhanh-${version}-Windows-Native-x64.zip"
          Compress-Archive -Path GoNhanh.exe,gonhanh_core.dll -DestinationPath $zipName -Force
          Write-Host "✓ Created $zipName"
          Get-Item $zipName | Format-List Length,LastWriteTime

      - name: Upload Windows native artifact
        uses: actions/upload-artifact@v4
        with:
          name: GoNhanh-${{ steps.version.outputs.version }}-Windows-Native
          path: platforms/windows-native/build/bin/Release/*.zip
          retention-days: 14

      - name: Comment on PR with Windows native artifact link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
          COMMIT_SHA: ${{ github.sha }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RUN_ID: ${{ github.run_id }}
        with:
          script: |
            const shortSha = process.env.COMMIT_SHA.substring(0, 7);
            const version = process.env.VERSION;
            const prNumber = process.env.PR_NUMBER;
            const runId = process.env.RUN_ID;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            const body = [
              '## Windows Native Build Ready',
              '',
              '| Commit | Version | Download |',
              '|--------|---------|----------|',
              `| \`${shortSha}\` | \`${version}\` | [**GoNhanh-${version}-Windows-Native-x64.zip**](${artifactUrl}#artifacts) |`,
              '',
              '> Native C++ app with Direct2D UI (zero .NET dependency)',
              `> Build for commit ${process.env.COMMIT_SHA}`,
              `> Artifact expires in 14 days`
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(prNumber),
              body: body
            });

  build-linux:
    # Only for manual trigger (not PR) - Linux build is optional
    if: ${{ github.event_name == 'workflow_dispatch' && (inputs.platform == 'linux' || inputs.platform == 'all') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fcitx5 \
            libfcitx5core-dev \
            libfcitx5config-dev \
            libfcitx5utils-dev \
            fcitx5-modules-dev \
            extra-cmake-modules \
            libxkbcommon-dev \
            cmake \
            pkg-config

      - name: Build Rust core
        run: cargo build --manifest-path core/Cargo.toml --release

      - name: Build Fcitx5 addon
        run: |
          cd platforms/linux
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)

      - name: Get version from latest tag
        id: version
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          BASE_VERSION="${LATEST_TAG#v}"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          BUILD_NUM="${GITHUB_RUN_NUMBER}"
          VERSION="${BASE_VERSION}-pre.${BUILD_NUM}.${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Pre-release version: $VERSION (build #${BUILD_NUM})"

      - name: Package
        run: |
          V="${{ steps.version.outputs.version }}"
          cd platforms/linux
          mkdir -p dist
          cp build/src/libgonhanh.so dist/
          cp -r data/* dist/
          cp ../../core/target/release/libgonhanh_core.so dist/ || true
          tar -czvf "gonhanh-${V}-linux.tar.gz" -C dist .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: GoNhanh-${{ steps.version.outputs.version }}-Linux
          path: platforms/linux/*.tar.gz
          retention-days: 14
