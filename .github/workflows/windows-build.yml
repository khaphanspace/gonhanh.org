name: Windows Build

on:
  push:
    branches: [main, feature/windows-platform]
    paths:
      - 'core/**'
      - 'platforms/windows/**'
      - '.github/workflows/windows-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'core/**'
      - 'platforms/windows/**'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-rust:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            platform: x64
          - target: aarch64-pc-windows-msvc
            platform: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: core
          key: ${{ matrix.target }}

      - name: Build Rust core
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: core

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: gonhanh_core-${{ matrix.platform }}
          path: core/target/${{ matrix.target }}/release/gonhanh_core.dll

  build-app:
    runs-on: windows-latest
    needs: build-rust
    strategy:
      matrix:
        platform: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download Rust DLL
        uses: actions/download-artifact@v4
        with:
          name: gonhanh_core-${{ matrix.platform }}
          path: platforms/windows/libs/${{ matrix.platform }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: platforms/windows/GoNhanh.Windows

      - name: Build
        run: dotnet build -c Release -p:Platform=${{ matrix.platform }} --no-restore
        working-directory: platforms/windows/GoNhanh.Windows

      - name: Publish NativeAOT
        run: dotnet publish -c Release -r win-${{ matrix.platform }} -p:Platform=${{ matrix.platform }} --no-restore
        working-directory: platforms/windows/GoNhanh.Windows

      - name: Copy Rust DLL to publish folder
        run: |
          $publishPath = "platforms/windows/GoNhanh.Windows/bin/${{ matrix.platform }}/Release/net9.0-windows10.0.26100.0/win-${{ matrix.platform }}/publish"
          $dllSource = "platforms/windows/libs/${{ matrix.platform }}/gonhanh_core.dll"
          if (Test-Path $dllSource) {
            Copy-Item $dllSource $publishPath -Force
            Write-Host "Copied gonhanh_core.dll to publish folder"
          } else {
            Write-Host "WARNING: gonhanh_core.dll not found at $dllSource"
          }
          Write-Host "Publish folder contents:"
          Get-ChildItem $publishPath | ForEach-Object { Write-Host "  $_" }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: GoNhanh-${{ matrix.platform }}
          path: platforms/windows/GoNhanh.Windows/bin/${{ matrix.platform }}/Release/net9.0-windows10.0.26100.0/win-${{ matrix.platform }}/publish/

  test:
    runs-on: windows-latest
    needs: build-rust
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Run Rust tests
        run: cargo test --release
        working-directory: core
