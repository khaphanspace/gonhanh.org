name: Windows Build

on:
  push:
    branches: [main, feature/windows-platform]
    paths:
      - 'core/**'
      - 'platforms/windows/**'
      - '.github/workflows/windows-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'core/**'
      - 'platforms/windows/**'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            platform: x64
            runtime: win-x64
          - target: aarch64-pc-windows-msvc
            platform: arm64
            runtime: win-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: core
          key: ${{ matrix.target }}

      - name: Build Rust core
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: core
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Copy Rust DLL to libs folder
        run: |
          $libsDir = "platforms/windows/libs/${{ matrix.platform }}"
          $dllSource = "core/target/${{ matrix.target }}/release/gonhanh_core.dll"
          New-Item -ItemType Directory -Force -Path $libsDir
          Copy-Item $dllSource $libsDir -Force
          Write-Host "Copied DLL to $libsDir"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: platforms/windows/GoNhanh.Windows

      - name: Build
        run: dotnet build -c Release -p:Platform=${{ matrix.platform }} --no-restore
        working-directory: platforms/windows/GoNhanh.Windows

      - name: Publish NativeAOT
        run: dotnet publish -c Release -r ${{ matrix.runtime }} -p:Platform=${{ matrix.platform }} --no-restore
        working-directory: platforms/windows/GoNhanh.Windows

      - name: Package release
        run: |
          $publishPath = "platforms/windows/GoNhanh.Windows/bin/${{ matrix.platform }}/Release/net9.0-windows10.0.26100.0/${{ matrix.runtime }}/publish"
          $dllSource = "platforms/windows/libs/${{ matrix.platform }}/gonhanh_core.dll"
          $outputDir = "release"

          # Create release folder
          New-Item -ItemType Directory -Force -Path $outputDir

          # Copy all publish files (self-contained includes Windows App SDK)
          Copy-Item "$publishPath\*" $outputDir -Recurse -Force

          # Rename main exe to GoNhanh.exe
          $exeFile = Get-ChildItem "$outputDir/*.exe" | Select-Object -First 1
          if ($exeFile -and $exeFile.Name -ne "GoNhanh.exe") {
            Rename-Item $exeFile.FullName "GoNhanh.exe"
          }

          # Copy Rust DLL (may already be there, but ensure it's present)
          if (Test-Path $dllSource) {
            Copy-Item $dllSource "$outputDir/gonhanh_core.dll" -Force
          }

          # Show contents and total size
          Write-Host "`nRelease contents:"
          $totalSize = 0
          Get-ChildItem $outputDir | ForEach-Object {
            $size = [math]::Round($_.Length / 1MB, 2)
            $totalSize += $_.Length
            Write-Host "  $($_.Name) ($size MB)"
          }
          Write-Host "`nTotal size: $([math]::Round($totalSize / 1MB, 2)) MB"

      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: GoNhanh-Windows-${{ matrix.platform }}
          path: release/

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: core

      - name: Run Rust tests
        run: cargo test --release
        working-directory: core
